# Omarchy-style Hyprland Configuration for CachyOS
# https://github.com/basecamp/omarchy

################
### MONITORS ###
################
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun
$browser = google-chrome-stable

#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = mako
# exec-once = walker --gapplication-service
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swww-daemon
exec-once = hypridle

# Set wallpaper (uncomment and set your wallpaper path)
# exec-once = swww img ~/Pictures/wallpaper.jpg

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

#####################
### LOOK AND FEEL ###
#####################

# Omarchy-style colors (cyan/teal accent)
$activeBorderColor = rgba(33ccffee) rgba(00ff99ee) 45deg
$inactiveBorderColor = rgba(595959aa)

general {
    gaps_in = 1
    gaps_out = 2
    border_size = 1
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 0.96
    inactive_opacity = 0.90

    shadow {
        enabled = true
        range = 8
        render_power = 2
        color = rgba(1a1a1a99)
    }

    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        xray = false
        vibrancy = 0.2
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# Fix pixelated XWayland apps (VS Code, etc.)
xwayland {
    force_zero_scaling = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
    }
}

gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################
# Omarchy-style keybindings - https://learn.omacom.io/2/the-omarchy-manual/53/hotkeys
$mainMod = SUPER

# ========== Application Launchers (Omarchy-style) ==========
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Space, exec, $menu
bind = $mainMod ALT, Space, exec, ~/.config/wofi/scripts/omarchy-menu.sh
bind = $mainMod SHIFT ALT, Space, exec, wofi --show run
bind = $mainMod SHIFT, B, exec, $browser
bind = $mainMod SHIFT ALT, B, exec, $browser --private-window
bind = $mainMod SHIFT, F, exec, $fileManager
bind = $mainMod SHIFT, T, exec, $terminal -e btop
bind = $mainMod SHIFT, N, exec, $terminal -e nvim
bind = $mainMod SHIFT, D, exec, $terminal -e lazydocker
bind = $mainMod CTRL, S, exec, localsend

# ========== Window Management (Omarchy-style) ==========
bind = $mainMod, W, killactive,
bind = CTRL ALT, Delete, killactive,
bind = $mainMod, J, togglesplit,
bind = $mainMod, P, pseudo,
bind = $mainMod, T, togglefloating,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod ALT, F, fullscreen, 1
bind = $mainMod, O, exec, hyprctl dispatch togglefloating && hyprctl dispatch pin

# ========== Focus Navigation (Omarchy-style) ==========
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, Tab, cyclenext,
bind = ALT SHIFT, Tab, cyclenext, prev

# ========== Window Swapping (Omarchy-style) ==========
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# ========== Window Resizing (Omarchy-style) ==========
# Super + Equal/Minus to grow/shrink horizontally
# Super + Shift + Equal/Minus to grow/shrink vertically
bind = $mainMod, equal, resizeactive, 40 0
bind = $mainMod, minus, resizeactive, -40 0
bind = $mainMod SHIFT, equal, resizeactive, 0 40
bind = $mainMod SHIFT, minus, resizeactive, 0 -40

# ========== Workspaces (Omarchy-style) ==========
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Workspace navigation (Omarchy-style)
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1
bind = $mainMod CTRL, TAB, workspace, previous

# ========== Move Window to Workspace (Omarchy-style) ==========
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move workspace to monitor (Omarchy-style)
bind = $mainMod SHIFT ALT, left, movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT ALT, right, movecurrentworkspacetomonitor, r
bind = $mainMod SHIFT ALT, up, movecurrentworkspacetomonitor, u
bind = $mainMod SHIFT ALT, down, movecurrentworkspacetomonitor, d

# ========== Scratchpad (Omarchy-style) ==========
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod ALT, S, movetoworkspace, special:scratchpad

# ========== Window Groups (Omarchy-style) ==========
bind = $mainMod, G, togglegroup,
bind = $mainMod ALT, G, moveoutofgroup,
bind = $mainMod ALT, Tab, changegroupactive, f
bind = $mainMod ALT, left, moveintogroup, l
bind = $mainMod ALT, right, moveintogroup, r
bind = $mainMod ALT, up, moveintogroup, u
bind = $mainMod ALT, down, moveintogroup, d
bind = $mainMod ALT, 1, changegroupactive, 1
bind = $mainMod ALT, 2, changegroupactive, 2
bind = $mainMod ALT, 3, changegroupactive, 3
bind = $mainMod ALT, 4, changegroupactive, 4
bind = $mainMod ALT, 5, changegroupactive, 5

# ========== Mouse Bindings ==========
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod ALT, mouse_down, changegroupactive, f
bind = $mainMod ALT, mouse_up, changegroupactive, b

# ========== Universal Clipboard (Omarchy-style) ==========
# Super + C/X/V/A/Z for copy/cut/paste/select-all/undo/redo everywhere (including terminal!)
# Uses Ctrl+Insert / Shift+Insert which work universally
bind = $mainMod, C, sendshortcut, CTRL, Insert,
bind = $mainMod, V, sendshortcut, SHIFT, Insert,
bind = $mainMod, X, sendshortcut, CTRL, X,
bind = $mainMod, A, sendshortcut, CTRL, A,
bind = $mainMod, Z, sendshortcut, CTRL, Z,
bind = $mainMod SHIFT, Z, sendshortcut, CTRL SHIFT, Z,
bind = $mainMod CTRL, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# ========== Screenshots & Capture (Omarchy-style) ==========
# Print = screenshot with selection, Shift+Print = full screen to clipboard
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = SHIFT, Print, exec, grim - | wl-copy
bind = $mainMod, Print, exec, hyprpicker -a
bind = ALT, Print, exec, wf-recorder -g "$(slurp)" -f ~/Videos/recording-$(date +%Y%m%d-%H%M%S).mp4

# ========== Lock & Power (Omarchy-style) ==========
bind = $mainMod, Escape, exec, wlogout
bind = $mainMod CTRL, L, exec, hyprlock

# ========== Notifications (Omarchy-style) ==========
bind = $mainMod, comma, exec, makoctl dismiss
bind = $mainMod SHIFT, comma, exec, makoctl dismiss --all
bind = $mainMod CTRL, comma, exec, makoctl mode -t do-not-disturb
bind = $mainMod ALT, comma, exec, makoctl invoke

# ========== Style & Toggles (Omarchy-style) ==========
bind = $mainMod, BackSpace, exec, hyprctl setprop active opaque toggle
bind = $mainMod CTRL, I, exec, systemctl --user stop hypridle || systemctl --user start hypridle
bind = $mainMod SHIFT, Space, exec, pkill waybar || waybar &

# ========== Emoji Picker ==========
bind = $mainMod CTRL, E, exec, wofi-emoji

# ========== Media Keys ==========
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ALT,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = ALT,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bind = $mainMod,XF86AudioMute, exec, wpctl set-default $(wpctl status | grep -A 10 'Sinks:' | grep -v '*' | head -1 | awk '{print $1}')

# ========== Brightness Keys ==========
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = ALT,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 1%+
bindel = ALT,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 1%-

# ========== Media Playback ==========
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Waybar blur (floating glassmorphism effect)
layerrule = blur, waybar
layerrule = blurpopups, waybar
layerrule = ignorezero, waybar

# Wofi blur (matching glassmorphism)
layerrule = blur, wofi
layerrule = ignorezero, wofi

# Window rules
windowrule = suppressevent maximize, class:.*
windowrule = float, class:^(pavucontrol)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = float, title:^(Open File)$
windowrule = float, title:^(Save File)$
windowrule = float, class:^(xdg-desktop-portal-gtk)$
windowrule = float, class:^(org.kde.polkit-kde-authentication-agent-1)$

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
